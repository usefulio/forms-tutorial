<head>
  <title>Meteor Tasks</title>
</head>


<body>
  <nav>
    <div class="container">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Add task:</a>
      </div>
    </div>
  </nav>
          
  <div class="container">
    {{> TasksForm}}
  </div>
</body>

<template name="TasksForm">
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input name="task" type="text" class="validate" value={{doc "task"}}>
          <label for="task">Task <span class="error">{{#with error 'task'}} {{message}} {{/with}}</span></label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input name="comments" type="text" class="validate" value={{doc "comments"}}>
          <label for="comments">Comments <span class="error">{{#with error 'comments'}} {{message}} {{/with}}</span></label>
        </div>
      </div>
      <div class="row">
        <button class="btn waves-effect waves-light" type="submit" name="action">Add</button>
      </div>
    </form>
  </div>
  <div class="row">
    <ul class="collection">
      {{#each tasks}}
        <a href="#!" class="collection-item">
          <h5>{{task}}</h5>
          <p>{{comments}}</p>
        </a>
      {{/each}}
    </ul>
  </div>
</template>
