<head>
  <title>Meteor Tasks</title>
</head>


<body>
  <nav>
    <div class="container">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Add task:</a>
      </div>
    </div>
  </nav>
          
  <div class="container">
    {{> TasksForm}}
  </div>
</body>

<template name="TasksForm">
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input name="task" type="text" class="validate">
          <label for="task">Task</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input name="comments" type="text" class="validate">
          <label for="comments">Comments</label>
        </div>
      </div>
      <div class="row">
        <button class="btn waves-effect waves-light" type="submit" name="action">Add</button>
      </div>
    </form>
  </div>
</template>
